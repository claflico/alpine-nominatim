worker_processes NGINX_WORKER_PROCESSES;
pcre_jit on;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections NGINX_WORKER_CONNECTIONS;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

    # Define custom log format to include reponse times
    log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log NGINX_STDOUT_FILE main_timed;
    error_log NGINX_STDERR_FILE notice;

    keepalive_timeout NGINX_KEEPALIVE_TIMEOUT;

    # Default server definition
    server {
        listen [::]:NGINX_HTTP_PORT default_server;
        listen NGINX_HTTP_PORT default_server;
        server_name "";

        sendfile NGINX_SENDFILE;
        root NGINX_ROOT_DIR;
        index search.php index.html;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to search.php
            try_files $uri $uri/ /search.php?q=$uri&$args;
        }

        # Redirect server error pages to the static page /50x.html
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }

        # Pass the PHP scripts to PHP-FPM listening on PHPFPM_LISTEN
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+?\.php)(/.*)$;
            fastcgi_pass PHPFPM_LISTEN;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index search.php;
            include fastcgi_params;
        }

        # Deny access to . files, for security
        location ~ /\. {
            log_not_found off;
            deny all;
        }

        # Allow fpm ping and status from localhost
        location ~ ^(PHPFPM_STATUS_PATH|PHPFPM_PING_PATH)$ {
            access_log off;
            allow PHPFPM_PING_STATUS_ALLOW;
            deny all;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_pass PHPFPM_LISTEN;
        }
    }

    # Include other server configs
    include /etc/nginx/conf.d/*.conf;
}